<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 item" ng-init="initialize()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="item-title">{{video.title}}</div>
      <div class="item-views">
        <ng-pluralize count="count" when="pluralize"></ng-pluralize>
      </div>
      <div class="clearfix" />
    </div>
    <div ng-switch on="getSource(video)">
      <video-facebook ng-switch-when="facebook" video="video"></video-facebook>
      <video-youtube ng-switch-when="youtube" video="video"></video-youtube>
      <video-url ng-switch-when="url" video="video"></video-url>
    </div>
  </div>
</div>
